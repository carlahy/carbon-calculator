<!--- ========= RADAR Result ========= -->
<div class="col-sm-6">
  <!-- TODO: remove?? pareto?? -->
  <!-- <div id="model_graph"></div> -->

  <!-- Decision options to filter -->
  <div class="model_filter">
    <table class="table table-bordered">
      <tr>
        <td ng-repeat="f in filterable">{{f.name}}</td>
      </tr>
      <tr>
        <td ng-repeat="f in filterable">
          <select ng-model="filterSelect[f.name]" ng-options="value for value in f.values" ng-change="filterResult()">
            <option value=""></option>
          </select>
      </td>
      </tr>
    </table>
  </div>

  <br></br>
  <!-- Matrix results -->

  <div class="padding">
    <h3 class="inline">Impact Matrix</h3>
    <span class="glyphicon glyphicon-plus inline" ng-click="toggle('#model-result')"></span>
  </div>

  <div id="model-result">

    <button class="btn btn-default compare" ng-click="compareRows()">Compare Rows</button>

    <table id="table-result" class="table">
      <thead class="thead-inverse">
        <th ng-repeat="c in csvcols" style="text-align:left">{{c}}</th>
      </thead>
      <tbody>
        <tr ng-repeat="r in csv">
          <td><input type="checkbox" ng-change="checkRow(r,$index)" ng-model="isChecked[$index]" class="result-compare"/></td>
          <td ng-repeat="d in r">{{d}}</td>
        </tr>
      </tbody>
    </table>

  </div>

  <br></br>

  <!-- Compare solutions -->

  <div class="padding">
    <h3 class="inline">Compare Matrix</h3>
    <span class="glyphicon glyphicon-plus inline" ng-click="toggle('#model-compare')"></span>
  </div>

  <div>
    <table class="table" id="model-compare">
      <thead class="thead-inverse">
        <th ng-repeat="c in csvcols">{{c}}</th>
      </thead>
      <tbody>
        <tr ng-repeat="r in toCompare">
          <td ng-repeat="d in r">{{d}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
