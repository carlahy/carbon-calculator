<!DOCTYPE html>
<html ng-app="carbonCalc">
<head>
  <meta charset="utf-8"/>
  <title>Carbon Calculator</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="carbonCalc" ng-controller="mainController">

  <div class="container">

    <div class="page-header">
      <h1>Community Carbon Calculator <small></small></h1>
    </div>

    <!--- ========= Navigation Bar ========= -->
    <nav class="navbar navbar-default" ng-controller="dbController">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <form class="navbar-form navbar-left">
            <div class="form-group"><input type="text" class="form-control" placeholder="Organisation" ng-model="orgName"></div>
            <button type="button" class="btn btn-default" ng-click="orgLogin()">Login</button>
          </form>
          <form class="navbar-form navbar-left">
            <div class="form-group"><input type="file" id="file-to-upload" accept=".json,.rdr"></div>
            <button type="button"  class="btn btn-default" ng-click="uploadFile(event)">Upload File</button>
          </form>
          <form class="navbar-form navbar-left">
            <div class="form-group"><input type="text" class="form-control" placeholder="Model id" ng-model="modelId"></div>
            <button type="button" class="btn btn-default" ng-click="uploadWithId()">Upload With Id</button>
          </form>
        </div>
      </div>
    </nav>

    <!--- ========= Form/Code Views ========= -->

    <h2>Step 1: Build the Model</h2>

    <div class="btn-group" role="group">
      <button type="button" class="btn btn-success" id="btn-form" ng-click="switchToForm()">Form View</button>
      <button type="button" class="btn btn-success" id="btn-code" ng-click="switchToCode()">Code View</button>
    </div>

    <div class="row">
      <div ng-include="view.template"></div>
    </div>

    <!--- ========= Results ========= -->

    <h2>Step 2: Analyse the Results</h2>

    <div class="row" ng-controller="resultController">
      <div ng-include="results.template"></div>
    </div>

  </div>

  <script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/libs/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/libs/angular.min.js"></script>
  <script type="text/javascript" src="js/libs/sortable.js"></script>
  <script type="text/javascript" src="js/libs/d3.min.js"></script>
  <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/services/service.js"></script>
  <script type="text/javascript" src="js/services/helper.js"></script>
  <script type="text/javascript" src="js/controllers/mainCtrl.js"></script>
  <script type="text/javascript" src="js/controllers/resultCtrl.js"></script>
  <script type="text/javascript" src="js/controllers/dbCtrl.js"></script>
  <script type="text/javascript" src="js/libs/src-min-noconflict/ace.js" charset="utf-8"></script>

  <script type="text/javascript" src="js/libs/viz.js"></script>

</body>
</html>
